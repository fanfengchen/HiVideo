	  <!--保存提醒按钮-->
	  <script type="text/template" id="item-button">
	  <ul class="item-list">
		  <li>
			  <div class="label">缴费提醒</div>
			  <div class="form-control">
				  <label class="label-switch">
					  <input type="checkbox" checked="checked" class="control switch" id="tipsArrears">
					  <div class="checkbox"></div>
				  </label>
			  </div>
		  </li>
		  <li>
			  <div class="label">保存账号</div>
			  <div class="form-control">
				  <label class="label-switch">
					  <input type="checkbox" checked="checked" class="control switch" id="isRecord">
					  <div class="checkbox"></div>
				  </label>
			  </div>
		  </li>
	  </ul>
	  </script>

    <script type="text/template" id="item">
      {{#item}}
      <div class="item-list-box">
      		<div class="item-header">
      			<span class="media">
      			<img src="../../resources/images/icon_waterbox.png" alt="">
      		</span> {{monthStr}}自来水账单
      		</div>
      		<div>
      			<ul class="item-list">
      				<li>
      					<div class="label">缴费号</div>
      					<div class="form-control">
      						{{userNo}}
      					</div>
      				</li>
      				<li>
      					<div class="label">起码</div>
      					<div class="form-control">
      						{{startNum}}
      					</div>
      				</li>
      				<li>
      					<div class="label">止码</div>
      					<div class="form-control">
      						{{endNum}}
      					</div>
      				</li>
      				<li>
      					<div class="label">用量</div>
      					<div class="form-control">
      						{{totalPowe}}
      					</div>
      				</li>
      				<li>
      					<div class="label">欠费额</div>
      					<div class="form-control light-red">
      						{{shouldMoney}}
      					</div>
      				</li>
      				<li>
      					<div class="label">违约金</div>
      					<div class="form-control light-red">
      						{{punishMoney}}
      					</div>
      				</li>
      				<!--<li>
      					<div class="label">上次余额</div>
      					<div class="form-control light">
      						{{balance}}
      					</div>
      				</li>	-->
      				<li>
      					<div class="label">小计金额</div>
      					<div class="form-control light">
      						{{money}}
      					</div>
      				</li>
      			</ul>
      		</div>
      	</div>
        {{/item}}
    </script>
	  <script type="text/template" id="user-info">
		  <ul class="item-list">
			  <li>
				  <div class="label">户名</div>
				  <div class="form-control">{{userName}}</div>
			  </li>
			  <li>
				  <div class="label">地址</div>

			  </li>
			  <li>
				  <div class="label">备注</div>
				  <div class="form-control">{{remark}}</div>
			  </li>
		  </ul>
	  </script>
